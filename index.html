<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        a img {
            display: block;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        a img:hover {
            transform: scale(1.05);
        }

        .address {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .note {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="address">Pajeet CTO - We will break the jeeting stereotype</div>
    <div class="note">*No racism</div>
    <a href="docs/second.html">
        <img src="images/main.jpg" alt="Click Me" title="Click Me">
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        a img {
            display: block;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        a img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="second.html">
        <img src="image/main.jpg" alt="Click Me" title="Click Me">
    </a>
</body>
</html>

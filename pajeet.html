<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>

    <div id="home" class="content active">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page of your simple website.</p>
    </div>

    <div id="about" class="content hidden">
        <h1>About Us</h1>
        <p>This is the about page, where you can learn more about us.</p>
    </div>

    <div id="contact" class="content hidden">
        <h1>Contact Us</h1>
        <p>This is the contact page. Reach out to us anytime!</p>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(page => {
                page.classList.add('hidden');
                page.classList.remove('active');
            });

            const activePage = document.getElementById(pageId);
            activePage.classList.remove('hidden');
            activePage.classList.add('active');
        }
    </script>
</body>
</html>
